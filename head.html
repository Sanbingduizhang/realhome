<script>
    //头像下方显示内容的转换
    var realToken = getRealToken();
    if (realToken == undefined || realToken == '' || realToken == 'null') {
        $(".imghead").attr("isClick", "false");
    } else {
        $(".imghead").attr("isClick", "true");
    }
    //头像下方显示内容和隐藏
    $(".imghead").mouseenter(function () {
        var isclick = $(".imghead").attr("isClick");
        if (isclick == 'false') {
            $(".head-mess-sub").show();
        } else {
            $(".head-mess-some").show();
        }
    });
    $(".header-right").mouseleave(function () {
        $(".head-mess").hide();
    });
    //注册和登录相关的事件以及跳转
    //注册
    $(".register").click(function () {
        window.open('regsub.html');
    });
    $(".submit").click(function () {
        $("#bgsub").show();
    });
    //登录事件
    $(".submitgo").click(function () {
        var user = $("#username").val();
        var pwd = $("#password").val();
        // 账号的正则验证
        var reguser = "^[a-zA-Z]{5,16}$";
        var reuser = new RegExp(reguser);
        if (!reuser.test(user)) {
            alert('账号由5-16位字母组成');
        }
        //密码的正则验证
        // var regepwd =
        //     "^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?![,\.#%'\+\*\-:;^_`]+$)[,\.#%'\+\*\-:;^_`0-9A-Za-z]{5,16}$";
        // var repwd = new RegExp(regepwd);
        // if (!repwd.test(pwd)) {
        //     alert("密码由5-16位字母、数字、符号组成");
        // }
        //发送登录请求
        $.ajax({
            type: "POST",
            url: getBaseUri() + "base/login",
            dataType: "json",
            data: {
                usercode: user,
                password: pwd,
            },
            success: function (data) {
                if (data.code == 1) {
                    localStorage.setItem('real-home-token', data.data.token);
                    $(".imghead").attr("isClick", 'true');
                    $("#bgsub").hide();
                    myContent();
                } else {
                    alert(data.message);
                }
            },
            error: function (data) {
                console.log(data);
            }
        });
    });
    //退出事件
    $(".loginOut").click(function () {
        localStorage.removeItem('real-home-token');
        $(".imghead").attr("isClick", 'false');
        $(".con-right-my").html(
            '<div class="con-right-all"><div class="my-some-title">我的作品>>></div><div class="con-right-nr con-right-myself"><img src="/static/common/img/timg.gif" alt="" style="width:200px; height:200px;"><p class="submit"><span>请登录。。。</span></p></div><div class="M-box1 m-style m-style-right my-box"></div></div>'
        );
        alert('退出成功');
    });
    //个人中心相关的参数调用
    $(".ziliao").click(function () {
        window.open("/home/all.html?ym=zl");
    });
    $(".articlemess").click(function () {
        window.open("/home/all.html?ym=am");
    });
    $(".photosmess").click(function () {
        window.open("/home/all.html?ym=pm");
    });
</script>
